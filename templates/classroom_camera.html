<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Classroom Camera | Eye-X</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-primary: #23D300;
            --accent-secondary: #146604;
            --accent-gradient: linear-gradient(135deg, #23D300 0%, #146604 100%);
            --text-primary: #1E1E1E;
            --text-secondary: #64748b;
            --bg-glass: rgba(255, 255, 255, 0.95);
            --success: #23D300;
            --danger: #ef4444;
            --info: #3b82f6;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-xl: 2rem;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            touch-action: none;
            background: #000;
        }

        .camera-page {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
        }

        .camera-header {
            padding: var(--spacing-md);
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .camera-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .camera-title img {
            height: 28px;
            width: auto;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f59e0b;
        }

        .status-dot.online {
            background: var(--success);
            box-shadow: 0 0 10px rgba(35, 211, 0, 0.5);
        }

        .status-dot.connecting {
            background: #f59e0b;
        }

        .status-dot.offline {
            background: var(--danger);
        }

        .camera-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #local-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .face-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            transform: scaleX(-1);
        }

        .face-box {
            position: absolute;
            border: 3px solid var(--success);
            border-radius: var(--radius-sm);
            box-shadow: 0 0 20px rgba(35, 211, 0, 0.5);
            animation: faceDetected 0.3s ease;
        }

        .face-box.unknown {
            border-color: var(--danger);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        @keyframes faceDetected {
            from {
                transform: scale(1.1);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .camera-footer {
            padding: var(--spacing-md);
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            z-index: 10;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-info {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }

        .notification-banner {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 1.125rem;
            box-shadow: 0 10px 40px rgba(35, 211, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .notification-banner.show {
            opacity: 1;
            visibility: visible;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-20px);
            }

            to {
                transform: translateX(-50%) translateY(0);
            }
        }

        .instructions {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-align: center;
        }

        .scanning-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-gradient);
            opacity: 0.8;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            50% {
                top: calc(100% - 4px);
            }

            100% {
                top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="bg-pattern"></div>

    <div class="camera-page">
        <!-- Header -->
        <div class="camera-header">
            <span class="camera-title"><img src="/static/images/logo.svg" alt="Eye-X"> Classroom Camera</span>
            <div class="status-indicator">
                <span class="status-dot" id="connection-status"></span>
                <span id="connection-text">Connecting...</span>
            </div>
        </div>

        <!-- Camera View -->
        <div class="camera-wrapper">
            <video id="local-video" autoplay playsinline muted></video>
            <div class="face-overlay" id="face-overlay"></div>
            <div class="scanning-line" id="scanning-line"></div>
        </div>

        <!-- Notification Banner -->
        <div class="notification-banner" id="notification-banner">
            âœ… John Doe - Marked Present!
        </div>

        <!-- Footer -->
        <div class="camera-footer">
            <div class="status-bar">
                <span class="badge badge-info" id="faces-detected">0 faces detected</span>
            </div>
            <p class="instructions">
                Classroom monitoring - Snapshot every 10 seconds
            </p>
        </div>
    </div>

    <script>
        // Classroom camera - Snapshot mode (every 10 seconds)
        const SNAPSHOT_INTERVAL = 10000; // 10 seconds
        let ws = null;
        let stream = null;
        let snapshotTimer = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const video = document.getElementById('local-video');
            const faceOverlay = document.getElementById('face-overlay');
            const notificationBanner = document.getElementById('notification-banner');
            const connectionStatus = document.getElementById('connection-status');
            const connectionText = document.getElementById('connection-text');
            const facesDetected = document.getElementById('faces-detected');
            const scanningLine = document.getElementById('scanning-line');

            // Start camera
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
                    audio: false
                });
                video.srcObject = stream;
                await video.play();

                connectionStatus.className = 'status-dot connecting';
                connectionText.textContent = 'Camera Ready';

            } catch (error) {
                console.error('Camera error:', error);
                connectionStatus.className = 'status-dot offline';
                connectionText.textContent = 'Camera Error';
                alert('Failed to access camera. Please grant camera permissions and reload.');
                return;
            }

            // Connect WebSocket
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${wsProtocol}//${window.location.host}/ws/classroom`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                connectionStatus.className = 'status-dot online';
                connectionText.textContent = 'Connected';
                scanningLine.style.display = 'block';

                // Start snapshot timer
                startSnapshotTimer();
                // Send first snapshot immediately
                sendSnapshot();
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                connectionStatus.className = 'status-dot offline';
                connectionText.textContent = 'Disconnected';
                scanningLine.style.display = 'none';
                stopSnapshotTimer();

                // Reconnect after 3 seconds
                setTimeout(() => {
                    if (ws.readyState === WebSocket.CLOSED) {
                        location.reload();
                    }
                }, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);

                switch (message.type) {
                    case 'behavior_result':
                        handleBehaviorResult(message);
                        break;
                    case 'face_result':
                        handleFaceResult(message);
                        break;
                    case 'new_attendance':
                        handleAttendance(message);
                        break;
                }
            };

            function startSnapshotTimer() {
                snapshotTimer = setInterval(sendSnapshot, SNAPSHOT_INTERVAL);
            }

            function stopSnapshotTimer() {
                if (snapshotTimer) {
                    clearInterval(snapshotTimer);
                    snapshotTimer = null;
                }
            }

            function sendSnapshot() {
                // Force play if paused
                if (video && video.paused) {
                    video.play().catch(e => console.error("Auto-resume error:", e));
                }

                if (!video || ws.readyState !== WebSocket.OPEN) return;

                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = 640;  // Higher res for behavior detection
                    canvas.height = 480;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, 640, 480);

                    const frameData = canvas.toDataURL('image/jpeg', 0.8);

                    // Send for behavior detection
                    ws.send(JSON.stringify({
                        type: 'classroom_snapshot',
                        frame: frameData,
                        timestamp: new Date().toISOString()
                    }));

                    console.log('ðŸ“· Snapshot sent for analysis');

                    // Flash effect
                    scanningLine.style.opacity = '1';
                    setTimeout(() => {
                        scanningLine.style.opacity = '0.8';
                    }, 200);

                } catch (e) {
                    console.error('Snapshot error:', e);
                }
            }

            function handleBehaviorResult(message) {
                const stats = message.stats || {};
                const total = stats.total || 0;

                facesDetected.textContent = `${total} student${total !== 1 ? 's' : ''} detected`;

                // Clear and draw behavior boxes
                faceOverlay.innerHTML = '';
                const videoRect = video.getBoundingClientRect();

                if (message.behaviors) {
                    message.behaviors.forEach(b => {
                        const box = document.createElement('div');
                        const colors = {
                            'studying': '#10b981',
                            'focused': '#3b82f6',
                            'distracted': '#f59e0b',
                            'sleeping': '#ef4444',
                            'unknown': '#888'
                        };

                        const color = colors[b.behavior] || '#888';
                        const x = (b.bbox[0] / message.frame_width) * videoRect.width;
                        const y = (b.bbox[1] / message.frame_height) * videoRect.height;
                        const w = (b.bbox[2] / message.frame_width) * videoRect.width;
                        const h = (b.bbox[3] / message.frame_height) * videoRect.height;

                        box.style.cssText = `
                            position: absolute;
                            border: 3px solid ${color};
                            border-radius: 4px;
                            left: ${x}px;
                            top: ${y}px;
                            width: ${w}px;
                            height: ${h}px;
                        `;

                        const label = document.createElement('div');
                        label.className = 'name';
                        label.style.background = color;
                        label.textContent = `${b.behavior} ${Math.round(b.confidence * 100)}%`;
                        box.appendChild(label);

                        faceOverlay.appendChild(box);
                    });
                }
            }

            function handleFaceResult(message) {
                // Face detection results (optional)
            }

            function handleAttendance(data) {
                notificationBanner.textContent = `âœ… ${data.name} - Marked Present!`;
                notificationBanner.classList.add('show');
                playSuccessSound();
                speak(`${data.name}, marked present.`);
                setTimeout(() => {
                    notificationBanner.classList.remove('show');
                }, 3000);
            }
        });

        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 523.25;
                oscillator.type = 'sine';
                gainNode.gain.value = 0.2;
                oscillator.start();
                setTimeout(() => { oscillator.frequency.value = 659.25; }, 100);
                setTimeout(() => { oscillator.frequency.value = 783.99; }, 200);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log('Could not play sound');
            }
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.1;
                utterance.pitch = 1;
                speechSynthesis.speak(utterance);
            }
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
            if (stream) stream.getTracks().forEach(t => t.stop());
        });
    </script>
</body>

</html>
