<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students - Smart Attendance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/modern.css">
    <style>
        .form-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-card);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: #fff;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }

        .btn-submit {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            background: #059669;
        }

        /* Modal - Light Theme */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #fff;
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        #enrollment-video {
            width: 100%;
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-md);
        }

        .capture-preview {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: center;
            margin-top: var(--spacing-md);
        }

        .capture-preview img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: var(--radius-md);
            border: 2px solid var(--border-color);
        }
    </style>
</head>

<body>
    <div class="bg-pattern"></div>

    <!-- Sidebar Navigation -->
    <nav class="nav-bar">
        <div class="nav-logo">
            <img src="/static/images/logo.svg" alt="Eye-X">
        </div>
        <a href="/dashboard" class="nav-link"><span>Dashboard</span></a>
        <a href="/add-students" class="nav-link active"><span>Add Students</span></a>
        <a href="/analysis" class="nav-link"><span>Analysis</span></a>
        <a href="/data" class="nav-link"><span>Data</span></a>
    </nav>

    <!-- Main Content -->
    <div class="page-content">
        <div class="page-header">
            <h1 class="page-title">Add New Student</h1>
            <p style="color: var(--text-secondary); margin-top: var(--spacing-sm);">
                Fill in the details and capture 3 photos for face enrollment
            </p>
        </div>

        <div class="form-card">
            <form id="add-student-form">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" name="name" required placeholder="Enter student's full name">
                </div>
                <div class="form-group">
                    <label>Roll Number *</label>
                    <input type="text" name="roll_number" required placeholder="e.g., CS2024001">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="student@email.com">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" name="phone" placeholder="10-digit number">
                    </div>
                </div>

                <div class="form-group">
                    <label>Face Photos (Select 3) *</label>
                    <input type="file" name="images" id="images" multiple accept="image/*" required
                        onchange="validateFiles(this)" style="background: var(--bg-primary); color: white;">
                    <small style="color: var(--text-secondary); display: block; margin-top: 8px;">
                        Please select exactly 3 clear photos of the student's face.
                    </small>
                </div>

                <button type="submit" class="btn-submit">
                    Enroll Student
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script>
        function validateFiles(input) {
            if (input.files.length !== 3) {
                showToast("Please select exactly 3 images.", 'error');
                input.value = ""; // Clear selection
            }
        }

        document.getElementById('add-student-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            // Verify file count
            const input = document.getElementById('images');
            if (input.files.length !== 3) {
                showToast('Please select exactly 3 images.', 'error');
                return;
            }

            const btn = document.querySelector('.btn-submit');
            const originalText = btn.textContent;
            btn.textContent = "â³ Uploading & Processing...";
            btn.disabled = true;

            try {
                const response = await fetch('/api/enroll-with-files', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.success) {
                    showToast(result.message, 'success');
                    e.target.reset();
                } else {
                    showToast(result.message || 'Enrollment failed', 'error');
                }
            } catch (err) {
                showToast('Error: ' + err.message, 'error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>

</html>
