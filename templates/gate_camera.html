<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gate Camera | Eye-X</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-primary: #23D300;
            --accent-secondary: #146604;
            --accent-gradient: linear-gradient(135deg, #23D300 0%, #146604 100%);
            --text-primary: #1E1E1E;
            --text-secondary: #64748b;
            --bg-glass: rgba(255, 255, 255, 0.95);
            --success: #23D300;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-xl: 2rem;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            touch-action: none;
            background: #000;
        }

        .camera-page {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
        }

        .camera-header {
            padding: var(--spacing-md);
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .camera-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .camera-title img {
            height: 28px;
            width: auto;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f59e0b;
        }

        .status-dot.online {
            background: var(--success);
            box-shadow: 0 0 10px rgba(35, 211, 0, 0.5);
        }

        .camera-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #local-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .face-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .face-box {
            position: absolute;
            border: 3px solid var(--success);
            border-radius: var(--radius-sm);
            box-shadow: 0 0 20px rgba(35, 211, 0, 0.5);
            transition: left 0.1s linear, top 0.1s linear, width 0.1s linear, height 0.1s linear;
            animation: faceDetected 0.3s ease;
        }

        @keyframes faceDetected {
            from {
                transform: scale(1.1);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .camera-footer {
            padding: var(--spacing-md);
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            z-index: 10;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .notification-banner {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 1.125rem;
            box-shadow: 0 10px 40px rgba(35, 211, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .notification-banner.show {
            opacity: 1;
            visibility: visible;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-20px);
            }

            to {
                transform: translateX(-50%) translateY(0);
            }
        }

        .instructions {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-align: center;
        }

        .scanning-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-gradient);
            opacity: 0.8;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            50% {
                top: calc(100% - 4px);
            }

            100% {
                top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="bg-pattern"></div>

    <div class="camera-page">
        <!-- Header -->
        <div class="camera-header">
            <span class="camera-title"><img src="/static/images/logo.svg" alt="Eye-X"> Gate Camera</span>
            <div class="status-indicator">
                <span class="status-dot" id="connection-status"></span>
                <span id="connection-text">Connecting...</span>
            </div>
        </div>

        <!-- Camera View -->
        <div class="camera-wrapper">
            <video id="local-video" autoplay playsinline muted></video>
            <div class="face-overlay" id="face-overlay"></div>
            <div class="scanning-line" id="scanning-line"></div>
            <!-- Debug Console Overlay -->
            <div id="debug-console"
                style="position: absolute; bottom: 0; left: 0; right: 0; height: 100px; background: rgba(0,0,0,0.7); color: lime; font-family: monospace; font-size: 10px; overflow-y: auto; padding: 5px; z-index: 200; pointer-events: none;">
                <div>> Debug Log Started</div>
            </div>
        </div>

        <!-- Notification Banner -->
        <div class="notification-banner" id="notification-banner">
            âœ… John Doe - Marked Present!
        </div>

        <!-- Footer -->
        <div class="camera-footer">
            <div class="status-bar">
                <span class="badge badge-info" id="faces-detected">0 faces detected</span>
            </div>
            <p class="instructions">
                Position your face in front of the camera for attendance
            </p>
        </div>
    </div>

    <script src="/static/js/webrtc-client.js?v=20260201-3"></script>
    <script>
        // Gate camera specific logic
        let client;

        document.addEventListener('DOMContentLoaded', async () => {
            const video = document.getElementById('local-video');
            const faceOverlay = document.getElementById('face-overlay');
            const notificationBanner = document.getElementById('notification-banner');
            const connectionStatus = document.getElementById('connection-status');
            const connectionText = document.getElementById('connection-text');
            const facesDetected = document.getElementById('faces-detected');
            const scanningLine = document.getElementById('scanning-line');

            client = new WebRTCClient({
                room: 'gate',

                onConnectionStateChange: (state) => {
                    console.log('Connection state:', state);

                    switch (state) {
                        case 'connected':
                            connectionStatus.className = 'status-dot online';
                            connectionText.textContent = 'Connected';
                            scanningLine.style.display = 'block';
                            break;
                        case 'disconnected':
                            connectionStatus.className = 'status-dot offline';
                            connectionText.textContent = 'Disconnected';
                            scanningLine.style.display = 'none';
                            break;
                        case 'reconnecting':
                            connectionStatus.className = 'status-dot connecting';
                            connectionText.textContent = 'Reconnecting...';
                            break;
                        case 'local_stream_ready':
                            connectionStatus.className = 'status-dot connecting';
                            connectionText.textContent = 'Connecting...';
                            break;
                    }
                },

                onFaceDetections: (faces) => {
                    // Update face count
                    facesDetected.textContent = `${faces.length} face${faces.length !== 1 ? 's' : ''} detected`;

                    const videoRect = video.getBoundingClientRect();
                    const videoWidth = videoRect.width;
                    const videoHeight = videoRect.height;

                    // Get existing boxes
                    const existingBoxes = Array.from(faceOverlay.children);

                    // Update or create boxes
                    faces.forEach((face, index) => {
                        let box = existingBoxes[index];

                        if (!box) {
                            box = document.createElement('div');
                            faceOverlay.appendChild(box);

                            // Name label only on creation
                            const label = document.createElement('div');
                            label.className = 'name';
                            box.appendChild(label);
                        }

                        // Update class/style
                        box.className = `face-box ${face.status === 'present' ? 'present' : 'unknown'}`;
                        box.style.left = `${face.x * videoWidth}px`;
                        box.style.top = `${face.y * videoHeight}px`;
                        box.style.width = `${face.width * videoWidth}px`;
                        box.style.height = `${face.height * videoHeight}px`;

                        // Update label
                        const label = box.querySelector('.name');
                        if (label) {
                            label.textContent = face.name || 'Unknown';
                            label.style.background = face.status === 'present' ? 'var(--success)' : 'var(--danger)';
                            label.style.display = face.name ? 'block' : 'none';
                        }
                    });

                    // Remove excess boxes
                    while (faceOverlay.children.length > faces.length) {
                        faceOverlay.removeChild(faceOverlay.lastChild);
                    }
                },

                onAttendanceMarked: (data) => {
                    // Show notification
                    notificationBanner.textContent = `${data.name} - Marked Present!`;
                    notificationBanner.classList.add('show');

                    // Play success sound
                    playSuccessSound();

                    // Speak the name (if supported)
                    speak(`${data.name}, marked present. Welcome!`);

                    // Hide after 3 seconds
                    setTimeout(() => {
                        notificationBanner.classList.remove('show');
                    }, 3000);
                },

                onError: (error) => {
                    console.error('Error:', error);
                    connectionStatus.className = 'status-dot offline';
                    connectionText.textContent = 'Error';
                }
            });

            try {
                await client.start(video);
            } catch (error) {
                console.error('Failed to start camera:', error);
                alert('Failed to access camera. Please grant camera permissions and reload.');
            }
        });

        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                // Success melody
                oscillator.frequency.value = 523.25; // C5
                oscillator.type = 'sine';
                gainNode.gain.value = 0.2;

                oscillator.start();

                setTimeout(() => {
                    oscillator.frequency.value = 659.25; // E5
                }, 100);

                setTimeout(() => {
                    oscillator.frequency.value = 783.99; // G5
                }, 200);

                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log('Could not play sound');
            }
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.1;
                utterance.pitch = 1;
                speechSynthesis.speak(utterance);
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (client) {
                client.stop();
            }
        });
    </script>
</body>

</html>
